<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <p>Check Console</p>
  </head>
<script>
    let n = prompt ('To find all the primes to n, please enter the value of n.', 'n = ?');
    let compositesSpaces = '';
    let composites;
    let primes ='';
outer:   
  for (let i = n; i >= 1; i--) {
    inner:   
      for (let j = i - 1; j > 1; j--) {
          if (i % j === 0) {
            compositesSpaces += i + " ";
            continue outer;
          } else if (i % j !== 0) {
            if (j === 2) {
              primes += i + " ";
            }
            continue inner;
          }
        } 
  if (i === 2) {
    primes += i;
  }
  } 
composites = compositesSpaces.trim();
console.log(`These numbers are composites (not primes): ${composites}.`)
console.log(`These numbers are primes: ${primes}.`);
</script>
</html>
